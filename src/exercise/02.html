<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const span1 = React.createElement('span', {}, 'Hello')
    const span2 = React.createElement('span', {}, 'World')
    const elementProps = { className: 'container', children: [span1, ' ', span2] }
    const elementType = 'div'
    const div = React.createElement(elementType, elementProps)
    
    ReactDOM.render(div, rootElement)

    // üê® Please re-implement the regular document.createElement code above

  </script>
</body>
