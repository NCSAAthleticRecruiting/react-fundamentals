<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootNode = document.getElementById('root')

    const helloNode = React.createElement("span", { children: "Hello " })
    const worldNode = React.createElement("span", { children: "World" })

    const contentNode = React.createElement("div", {
      className: "container",
      children: [helloNode, worldNode],
    })
    ReactDOM.render(contentNode, rootNode)
  </script>
</body>
